<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Navbar</title>

</head>
<nav class="navbar" th:fragment="navbar">
    <div class="nav-container">
        <a class="logo" href="/">
            <div>Marketplace</div>
        </a>
        <ul class="nav-menu">
            <li>
                <div>
                    <label for="search-bar"></label><input
                        id="search-bar"
                        type="search"
                        placeholder="Search"
                        required />
                    <button type="submit" class="search-button">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </li>
            <li><a href="/basket">
                <i class="fa-solid fa-basket-shopping"></i>
            </a></li>
            <li th:if="${session.user!=null}">
                <a href="/logOut">Log Out</a></li>
            <li th:if="${session.user!=null}">
                <a href="/orderHistory">Order History</a></li>
            <li th:if="${session.user==null}"><a href="/signUp">
                <strong>Sign Up</strong></a></li>
            <li th:if="${session.user==null}">
                <a href="/logIn"><small>Log In</small></a></li>
        </ul>
    </div>
</nav>
